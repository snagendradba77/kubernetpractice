name: Orchestrated CI/CD

on:
  push:
    branches: [dev]

jobs:
  # -----------------------
  # 1️⃣ Infrastructure Job
  # -----------------------
  infra:
    name: Infrastructure
    runs-on: self-hosted
    outputs:
      infra-changed: ${{ steps.check.outputs.changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check infra folder changes
        id: check
        run: |
          git fetch origin
          if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            files=$(git ls-files infra/)
          else
            files=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} -- infra/)
          fi
          echo "changed=$files" >> $GITHUB_OUTPUT

      - name: Apply Terraform
        if: steps.check.outputs.changed != ''
        run: |
          cd infra
          terraform init
          terraform apply -auto-approve

  # -----------------------
  # 2️⃣ Database Job
  # -----------------------
  db:
    name: Database
    runs-on: self-hosted
    needs: infra
    outputs:
      db-changed: ${{ steps.check.outputs.changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check db folder changes
        id: check
        run: |
          git fetch origin
          if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            files=$(git ls-files db/)
          else
            files=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} -- db/)
          fi
          echo "changed=$files" >> $GITHUB_OUTPUT

      - name: Run Liquibase migrations
        if: steps.check.outputs.changed != ''
        run: |
          cd db
          liquibase --changeLogFile=changelog/changelog-master.xml update

  # -----------------------
  # 3️⃣ Application Job
  # -----------------------
  app:
    name: Application
    runs-on: self-hosted
    needs: db
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check app folder changes
        id: check
        run: |
          git fetch origin
          if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            files=$(git ls-files app/)
          else
            files=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} -- app/)
          fi
          echo "changed=$files" >> $GITHUB_OUTPUT

      - name: Build Docker image
        if: steps.check.outputs.changed != ''
        run: |
          cd app
          docker build -t flask-app:latest .

      - name: Load Docker image into Kind
        if: steps.check.outputs.changed != ''
        run: |
          kind load docker-image flask-app:latest

      - name: Deploy Flask app
        if: steps.check.outputs.changed != ''
        run: |
          kubectl apply -f app/k8s/

