name: Infra CI

on:
  push:
    branches: [dev]

jobs:
  infra:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set changed files
        id: changed
        run: |
          git fetch origin
          if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            # first commit, include all files
            files=$(git ls-files infra/)
          else
            files=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} -- infra/)
          fi
          echo "files=$files" >> $GITHUB_OUTPUT

      - name: Apply Terraform
        if: steps.changed.outputs.files != ''
        run: |
          cd infra
          terraform init
          terraform apply -auto-approve

