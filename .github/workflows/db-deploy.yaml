name: Database Migration

on:
  push:
    branches: [dev]
    paths:
      - "db/**"

jobs:
  db-migration:
    runs-on: self-hosted

    steps:
      # Step 1: Checkout source code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Create or update Liquibase ConfigMap
      - name: Apply Liquibase ConfigMap
        run: |
          kubectl -n db create configmap liquibase-changelog \
            --from-file=db/changelog \
            --from-file=db/scripts \
            --dry-run=client -o yaml | kubectl apply -f -

      # Optional Step 3: Delete old Liquibase Job manually before running
      # - name: Delete old Liquibase Job
      #   run: kubectl -n db delete job liquibase-migrate --ignore-not-found

      # Step 4: Apply Liquibase Job
      - name: Run Liquibase Job
        run: |
          kubectl apply -f infra/k8s/liquibase-job.yaml
          kubectl -n db wait --for=condition=complete job/liquibase-migrate --timeout=300s

      # Step 5: Show Liquibase logs
      - name: Show Liquibase logs
        if: always()
        run: |
          kubectl -n db logs job/liquibase-migrate


