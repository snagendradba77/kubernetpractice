name: Database Migration

on:
  push:
    branches: [dev]
    paths:
      - "db/**"

jobs:
  db-migration:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ðŸ”¥ MUST DELETE JOB FIRST
      - name: Delete old Liquibase Job
        run: |
          kubectl -n db delete job liquibase-migrate --ignore-not-found

      - name: Apply Liquibase ConfigMap
        run: |
          kubectl -n db create configmap liquibase-changelog \
            --from-file=db/changelog \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Run Liquibase Job
        run: |
          kubectl apply -f db/liquibase-job.yaml
          kubectl -n db wait --for=condition=complete job/liquibase-migrate --timeout=300s

      - name: Show Liquibase logs
        if: always()
        run: |
          kubectl -n db logs job/liquibase-migrate

